<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Wysiwyg &amp; Markdown Editor - Ace Admin</title>

		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        
		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="../assets/css/bootstrap.css" />
		<link rel="stylesheet" href="../assets/css/font-awesome.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="../assets/css/ace.css" class="ace-main-stylesheet"  />

	</head>

	<body class="no-skin">

		<!-- /section:basics/navbar.layout -->
		<div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>

			<div class="main-content">
				<div class="main-content-inner">
					<div class="page-content">
						<div class="col-sm-7">
							<h4 class="header green">Markdown Editor</h4>

							<div class="widget-box widget-color-blue">
								<div class="widget-header widget-header-small">  </div>

								<div class="widget-body">
									<div class="widget-main no-padding">
										<textarea name="content" data-provide="markdown" data-iconlibrary="fa" rows="10">**Markdown Editor** inside a *widget box*

- list item 1
- list item 2
- list item 3</textarea>
									</div>

									<div class="widget-toolbox padding-4 clearfix">
										<div class="btn-group pull-left">
											<button class="btn btn-sm btn-info">
												<i class="ace-icon fa fa-times bigger-125"></i>
												Cancel
											</button>
										</div>

										<div class="btn-group pull-right">
											<button class="btn btn-sm btn-purple">
												<i class="ace-icon fa fa-floppy-o bigger-125"></i>
												Save
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

			
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src="../assets/js/jquery.js"></script>
		<!-- <![endif]-->
		
		<script src="../assets/js/bootstrap.js"></script>

		<!-- page specific plugin scripts -->
        <script src="../assets/js/markdown/markdown.js"></script>
        <script src="../assets/js/markdown/bootstrap-markdown.js"></script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($){
	
	            $('textarea[data-provide="markdown"]').each(function(){
                    var $this = $(this);

		            if ($this.data('markdown')) {
		              $this.data('markdown').showEditor();
		            }
		            else $this.markdown()
		
		            $this.parent().find('.btn').addClass('btn-white');
                })

            });
		</script>
	</body>
</html>
